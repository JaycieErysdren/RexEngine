unbindall

//
// key bindings
//

bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind v "noclip"
bind space "+jump"
bind lshift "+speed"
bind rshift "+speed"
bind mouse1 "+attack"
bind ` "toggleconsole"
bind ~ "toggleconsole"
bind escape "togglemenu"
bind f12 "screenshot"

//
// mouse controls
//

sensitivity 4

//
// console settings
//

scr_conalpha 1
scr_consize 0.5
developer 1
con_savehistory 0
con_stayhidden 0
con_notifylines 5
con_notifytime 5

//
// video and graphics settings
//

gl_clear 1
gl_lerpimages 0
gl_affinemodels 0
gl_load24bit 1
gl_texturemode gl_nearest
gl_texturemode2d gl_nearest
r_clear 1
r_drawviewmodel 0
r_font_linear 0
r_nolerp 1
r_softwarebanding 0
r_part_classic_square 1

vid_fullscreen 0
vid_width 1920
vid_height 1080

vid_vsync 1
v_contentblend 0

r_part_rain 1

crosshair 0

cl_bob 0.01
cl_rollangle 0.75

cl_sidespeed 100
cl_backspeed 100
cl_forwardspeed 125

//
// game settings
//

cl_nopred 1
sv_autosave 0
sv_nqplayerphysics 0
sv_gameplayfix_setmodelrealbox 1
